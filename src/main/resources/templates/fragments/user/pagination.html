<nav th:if="${totalPages > 1}">
    <div class="col-sm-2">
        Total Item: [[${totalItems}]]
    </div>
    <ul class="pagination">
        <li class="page-item disabled" th:if="${currentPage == 0}">
            <a class="page-link" href="javascript:;" tabindex="-1">Previous</a>
        </li>
        <li class="page-item" th:if="${currentPage != 0}">
            <a class="page-link" th:href="@{'/admin/' + ${models} + '?page=' + ${currentPage}}" tabindex="-1">Previous</a>
        </li>
        <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}" >
            <a class="page-link" th:href="@{'/admin/' + ${models} + '?page=' + ${i}}" th:if="${currentPage != i}">
                [[${i}]]
            </a>
            <a class="page-link active" href="javascript:;" th:if="${currentPage == i}">
                [[${i}]]
            </a>
        </li>
        <li class="page-item disabled" th:if="${currentPage == totalPages}">
            <a class="page-link" href="javascript:;" >Next</a>
        </li>
        <li class="page-item" th:if="${currentPage < totalPages}">
            <a class="page-link" th:href="@{'/admin/' + ${models} + '?page=' + ${currentPage + 1}}">Next</a>
        </li>
    </ul>
</nav>
