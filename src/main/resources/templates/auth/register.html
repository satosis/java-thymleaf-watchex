<div th:include="/fragments/user/header"></div>
<link th:href="@{/view/css/login.css}" rel="stylesheet"/>
<title>Đăng ký</title>
<div class="container"><br>
    <div class="login">
        <h1 class="text-center">ĐĂNG NHẬP BẰNG</h1><br><br>
        <a href="/auth/redirect/facebook" class="btn btn-blue"><i
                    class="fa fa-facebook-f mr-1"></i> FACEBOOK</a>
        <a href="/auth/redirect/google" class="btn btn-red"><i
                    class="fa fa-google"></i> GOOGLE</a><br>
        <br>
        <h1>HOẶC ĐĂNG KÝ TÀI KHOẢN TẠI ĐÂY</h1><br>
    </div>
    <form th:action="@{'/user/auth/register'}" method="post" th:object="${registerDto}" role="form" class="col-md-8">
        <div class="form-group">
            <label for="xampleInputname1">Name <b class="red">(*)</b> </label>
            <input type="text" th:field="*{name}" class="form-control" id="xampleInputname1"
                   autocomplete="off">
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label for="xampleInputEmail1">Email <b class="red">(*)</b> </label>
            <input type="text" th:field="*{email}" class="form-control" id="xampleInputEmail1"
                   autocomplete="off">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>

        <div class="form-group">
            <label for="xampleInputphone1">Phone <b class="red">(*)</b> </label>
            <input type="text" th:field="*{phone}" class="form-control" id="xampleInputphone1"
                   autocomplete="off">
            <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></p>
        </div>

        <div class="form-group">
            <label for="xampleInputPassword">Password <b class="red">(*)</b> </label>
            <input type="password" th:field="*{password}" class="form-control" id="xampleInputPassword"
                   autocomplete="off">
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        </div>

        <div class="form-group">
            <label for="xampleInputPasswordConfirm">Password Confirm<b class="red">(*)</b> </label>
            <input type="password" th:field="*{password_confirm}" class="form-control" id="xampleInputPasswordConfirm"
                   autocomplete="off">
            <p th:if="${#fields.hasErrors('password_confirm')}" class="text-danger" th:errors="*{password_confirm}"></p>
        </div>

        <br>
        <div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
            <a href="/" class="btn btn-danger"><i class="fa fa-undo"></i> Quay lại</a>
        </div>
    </form>
    <br>

    <a style="color:blue;text-decoration:underline;font-size:18px;line-height:24px" href="/user/auth/login">Đăng
        nhập</a><br>
    <a style="color:blue;text-decoration:underline;font-size:18px;line-height:24px"
       href="/user/auth/forgot-password">Quên mật khẩu</a><br>
</div>
<div th:include="/fragments/user/footer"></div>
