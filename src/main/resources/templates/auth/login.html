<div th:include="/fragments/user/header"></div>
<link th:href="@{/view/css/login.css}" rel="stylesheet"/>
<title>Đăng nhập</title>
<div class="container"><br>
    <div class="login">
        <h1 class="text-center">ĐĂNG NHẬP BẰNG</h1><br><br>
        <a th:href="@{'/user/auth/fa-facebook'}" class="btn btn-blue"><i
                    class="fa fa-facebook-f mr-1"></i> FACEBOOK</a>
        <a th:href="@{'/user/auth/fa-fa-google'}" class="btn btn-red"><i
                    class="fa fa-google"></i> GOOGLE</a><br>
        <br>
        <h1 class="">HOẶC ĐĂNG NHẬP BẰNG</h1><br>
    </div>
    <form th:action="@{'/user/auth/login'}" method="post" th:object="${loginDto}" class="col-md-8">
        <div class="form-group has-feedback">
            <input type="text" id="Email" class="form-control" placeholder="user@gmail.com" th:field="*{email}" required style="margin-top: 20px"
                   autofocus="autofocus"/>
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>
        <div class="form-group has-feedback">
            <input type="password" name="password" class="form-control" value="123456789" th:field="*{password}" style="margin-top: 20px"
                   placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        </div>

        <div>
        <input type="checkbox" name="remember" id="feafea">Nhớ mật khẩu<br><br></div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
        <a href="/" class="btn btn-danger"><i class="fa fa-undo"></i> Quay lại</a>
    </form>
    <br>

    <a style="color:blue;text-decoration:underline;font-size:18px;line-height:24px" th:href="@{'/user/auth/register'}">Đăng
        ký</a><br>
    <a class="{{ isset($reset) ? 'd-none' :''}}"
       style="color:blue;text-decoration:underline;font-size:18px;line-height:24px"
       href="{{route('get.forgot-password')}}">Quên mật khẩu</a><br>
</div>
<div th:include="/fragments/user/footer"></div>
