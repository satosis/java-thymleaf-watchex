<div class="item" th:if="${product != null}">
    <div class="wImage">
        <a th:href="@{/product/{slug}(slug=${product.pro_slug})}" class="image">
            <img th:src="${product.pro_avatar}" th:alt="${product.pro_name}" class="lazy"/>
        </a>
    </div>
    <div class="info">
        <p>34mm | 10ATM</p>
        <a th:href="@{/product/{slug}(slug=${product.pro_slug})}" class="name">
            <h3>[[${product.pro_name}]]</h3>
        </a>
        <div style="display:flex">

            @for($i=1;$i<=$age;$i++)
            <img style="width:15.96px;height:15.96px"
                 src="//laz-img-cdn.alicdn.com/tfs/TB19ZvEgfDH8KJjy1XcXXcpdXXa-64-64.png">
            @endfor
            @for($j=$age+1;$j<=5;$j++)
            <img style="width:15.96px;height:15.96px"
                 src="//laz-img-cdn.alicdn.com/tfs/TB18ZvEgfDH8KJjy1XcXXcpdXXa-64-64.png">
            @endfor
        </div>
        <div class="price">
            <p class="new">[[${@commonConfigurations.formatPrice(product.pro_price, product.pro_sale, 0)}]]đ</p>
            <p class="old" th:if="${product.pro_sale}">[[${@commonConfigurations.formatPrice(product.pro_price, 0, 0)}]]đ</p>
        </div>
        <div class="count">
            <div class="bg" style="width: 70%"></div>
            <span class="text">Còn lại [[${product.pro_amount}]]</span>
        </div>
    </div>
</div>
